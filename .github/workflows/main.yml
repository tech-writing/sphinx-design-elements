---
name: Tests

on:
  pull_request:
  push:
    branches: [ main ]

  # Allow job to be triggered manually.
  workflow_dispatch:

# Cancel in-progress jobs when pushing to the same branch.
concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:

  tests:

    runs-on: "ubuntu-latest"
    strategy:
      fail-fast: false
      matrix:
        python-version: [
          "3.9",
          "3.14",
        ]
        sphinx-version: [
          "5.*",
          "6.*",
          "7.*",
        ]

    env:
      PYTHON: ${{ matrix.python-version }}
      SPHINX: ${{ matrix.sphinx-version }}
      UV_SYSTEM_PYTHON: true

    name: >
      Sphinx ${{ matrix.sphinx-version }}
      Python ${{ matrix.python-version }}
    steps:

    - name: Acquire sources
      uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up uv
      uses: astral-sh/setup-uv@v7
      with:
        cache-dependency-glob: |
          pyproject.toml
        cache-suffix: ${{ matrix.python-version }}
        enable-cache: true
        version: "latest"

    - name: Setup project
      run: |

        # Install package in editable mode.
        uv pip install --editable='.[develop,docs,test]'

        # Install specific Sphinx version, according to test matrix slot.
        uv pip install 'sphinx==${{ matrix.sphinx-version }}'

        # Display Sphinx version.
        sphinx-build --version

    - name: Run linter and software tests
      run: |
        poe check

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      with:
        files: ./coverage.xml
        flags: unittests
        env_vars: PYTHON,SPHINX
        name: codecov-umbrella
        fail_ci_if_error: true
